linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - stylecheck
    - gosec
    - unconvert
    - dupl
    - goconst
    - gocyclo
    - misspell
    - unparam
    - dogsled
    - nakedret
    - exhaustive
  disable:
    - structcheck  # deprecated, replaced by unused
    - varcheck     # deprecated, replaced by unused
    - deadcode     # deprecated, replaced by unused
    - ifshort      # deprecated

linters-settings:
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  staticcheck:
    checks: ["all"]
  stylecheck:
    checks: ["all"]

run:
  timeout: 5m
  skip-dirs:
    - vendor
    - node_modules
  modules-download-mode: readonly

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-dirs:
    - vendor
    - node_modules
  exclude-files:
    - ".*_test.go"
